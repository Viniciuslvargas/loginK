<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de logins</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Digite seu usuario e senha</p>
        <form id="formulario">
        <input type="text" placeholder="Usuario" id="usuario">
        <input type="text" placeholder="Senha" id="senha">

        <button id="entrar" type="submit">Entrar</button>
    </form>
    <span id="erro">Usuario ou senha incorreta</span>
    </div>
</body>
</html>
